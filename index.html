<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 class="heading">BMI Calculator</h1>
        <form class="form">
            <div class="content">
                <span class="para">Enter your Height in meter:</span>
                <input class="input" required type="text" id="input-height">
                <button id="refresh-height" type="reset">Refresh</button>
            </div>
            <div class="content">
                <span class="para">Enter your Weight in kg:</span>
                <input class="input" required type="number" id="input-weight">
                <button id="refresh-weight" type="reset">Refresh</button>
            </div>
            <div class="container">
                <div id="show" class="show-design">0</div>
                <div class="content">
                    <button id="submit">Check</button>
                    <button id="refresh-result" type="reset">Refresh</button>
                </div>
            </div>
        </form>
    </main>
    <script src="java.js"></script>
</body>
</html>
